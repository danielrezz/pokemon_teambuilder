<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" href="stylesheet.css" type="text/css"/>
	<title>Pokémon Team Builder</title>
</head>

<body>
<header id="header" class="navbar pl-4 pt-4 pb-4 pr-4">
	<h1>
		Pokémon Team Builder
	</h1>
	<nav id="navbar">
		<ul>
			<li><a href="#">Pokémon by Type</a></li>
			<li><a href="https://watch.pokemon.com/en-us/" target="_blank">PokéTV</a></li>
			<li><a href="./gifgenerator.html">GIF Generator</a></li>
		</ul>
	</nav>
	<div id="dropdown" class="dropdown is-right">
		<button id="dropbtn" class="dropdown-trigger">≡</button>
		<div class="dropdown-menu" id="dropdown-links">
			<div class="dropdown-content">
				<div class="dropdown-item has-text-right"><a href="#">Pokémon by Type</a></div>
				<div class="dropdown-item has-text-right"><a href="https://watch.pokemon.com/en-us/" target="_blank">PokéTV</a></div>
				<div class="dropdown-item has-text-right"><a href="./gifgenerator.html">GIF Generator</a></div>
			</div>
		</div>
	</div>
</header>


<form id="search-bar" class="pb-6 pt-6 pl-6">
	<input type="text" id="search-input" placeholder="Search for a Pokémon" class="input is-medium is-warning">
	<input id="search-button" type="submit" value="&#x1F50D" class="button is-danger is-outlined">
</form>

<div class="test"></div>





<div class="columns pl-6 pr-6">
	<div class="column is-half">
		<div class="columns">
			<div class="column">
				<div id="pokemon-sprite" class="is-flex is-justify-content-center"><img id="pokemon-sprite-img" src="./pokeball.png" 
					style="width: 192px; height: 192px;"></div>
				<div id="pokedex-name" class="is-flex is-justify-content-center"></div>
			</div>
			<div class="column">
				<div id="pokemon-info" class="is-flex-direction-column">
					<p id="pokemon-type"></p>
					<p id="pokemon-species"></p>
					<p id="pokemon-abilities"></p>
					<p id="pokemon-height"></p>
					<p id="pokemon-weight"></p>
				</div>
			</div>
		</div>
		<div id="strong-against" class=>STRONG AGAINST:</div>
		<div id="weak-against">WEAK AGAINST:</div>
		<br />
		<div class="columns">
			<div class="column">
				<div id="pokemon-fact"></div>
			</div>
			<div class="column is-one-quarter is-flex is-justify-content-center is-align-items-center">
				<button id="add-to-team" class="button is-rounded is-active">Add To <br />Team</div>
			</div>
		</div>


	<div class="column is-half">
		<div id="team-pokemon" class="has-background-white">
			<img src="./pokeball.png" class="mt-5 ml-4" style="width: 96px; height: 96px;">
		</div>
		<div id="team-pokemon1"><img src="./pokeball.png" class="mt-5 ml-4" style="width: 96px; height: 96px;"></div>
		<div id="team-pokemon2"><img src="./pokeball.png" class="mt-5 ml-4" style="width: 96px; height: 96px;"></div>
		<div id="team-pokemon3"><img src="./pokeball.png" class="mt-5 ml-4" style="width: 96px; height: 96px;"></div>
		<div id="team-pokemon4"><img src="./pokeball.png" class="mt-5 ml-4" style="width: 96px; height: 96px;"></div>
		<div id="team-pokemon5"><img src="./pokeball.png" class="mt-5 ml-4" style="width: 96px; height: 96px;"></div>
	</div>
</div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
